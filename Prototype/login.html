<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
</head>

<link rel="stylesheet" href="styles/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="inloggen">
    <header class="aanmelden">
        <img src="styles/images/dfdslogo.jpg" alt="Logo">

    </header>
    <div class="achtergrondAanmelden"></div>
    <form action="index.html" class="inloggen">
        <fieldset>
            <legend>Log in</legend>
            <label for="emailadres">Je e-mailadres:</label>
            <input type="email" id="emailadres" placeholder="e-mailadres" required>
            <label for="wachtwoord">Je wachtwoord:</label>
            <input type="password" id="wachtwoord" placeholder="wachtwoord" required>
            <div class="inloggen">
                <a href="aanmelden.html" class="inloggen">Aanmelden</a>
                <a href="" class="inloggen">Wachtwoord vergeten?</a>
            </div>
            <button class="scheef">Inloggen</button>
        </fieldset>

    </form>
</body>

</html>
